
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Roleke</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10rem;
            color: black;
            overflow: hidden;
            max-height: 100vh;
            max-width: 100vw;
        }

        .main-text {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            position: relative;
            color: black;
        }

        .links {
            font-family: "DM Mono", sans-serif;
        }

        .magnifying-glass {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            border: 2px solid rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }

        .magnified-content {
            position: absolute;
            font-size: 4rem;
            font-weight: bold;
            color: black;
            white-space: nowrap;
            pointer-events: none;
        }
        * {
          -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
             -khtml-user-select: none; /* Konqueror HTML */
               -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                          supported by Chrome, Edge, Opera and Firefox */
            color: var(--accent-color);
        }

        a {
            text-decoration: underline;
        }

        a:hover {
            color: rgba(0, 0, 100, 0.9);
        }
    </style>
</head>
<body>
    <div class="main-text" id="mainText">
        Kevin Roleke
        <div class="magnifying-glass" id="magnifyingGlass">
            <div class="magnified-content" id="magnifiedContent">Kevin Roleke</div>
        </div>
    </div>

    <div class="links">
        <a href="https://github.com/kevinroleke">GitHub</a>
        <a href="https://zerogon.consulting">Zerogon</a>
        <a href="https://blog.kevinroleke.com">Blog</a>
        <a href="CV.pdf">CV</a>
    </div>

    <script>
        const magnifyingGlass = document.getElementById('magnifyingGlass');
        const mainText = document.getElementById('mainText');
        const magnifiedContent = document.getElementById('magnifiedContent');
        const glassRadius = 60; // Half of magnifying glass size
        const scale = 2;

        const handle = (e) => {
            const textRect = mainText.getBoundingClientRect();

            // Get mouse position relative to the page
            const mouseX = e.clientX;

            // Constrain glass position to stay over the text area
            const minX = textRect.left;
            const maxX = textRect.right;
            const constrainedX = Math.max(minX, Math.min(maxX, mouseX));
            const constrainedY = textRect.top + textRect.height / 2; // Keep Y fixed over text center

            // Position magnifying glass at cursor (constrained)
            const glassX = constrainedX - glassRadius;
            const glassY = constrainedY - glassRadius;

            magnifyingGlass.style.left = `${glassX - textRect.left}px`;
            magnifyingGlass.style.top = `${glassY - textRect.top}px`;

            // Calculate where the center of the glass is relative to the original text
            const glassCenterX = constrainedX - textRect.left;
            const glassCenterY = constrainedY - textRect.top;

            // Position and scale the magnified content
            // We want the point that's under the glass center to appear at the glass center when magnified
            const offsetX = glassRadius - glassCenterX * scale;
            const offsetY = glassRadius - glassCenterY * scale;

            magnifiedContent.style.transform = `scale(${scale})`;
            magnifiedContent.style.transformOrigin = '0 0';
            magnifiedContent.style.left = `${offsetX}px`;
            magnifiedContent.style.top = `${offsetY}px`;
        };

        if (window.matchMedia("(pointer: coarse)").matches) {
            let i = 100;
            let inc = 1;
            setInterval(() => {
                const e = { clientX: i };
                handle(e);
                if ((inc > 0 && i < 400) || (inc < 0 && i > 0)) {
                    i += inc;
                } else {
                    inc *= -1;
                }
            }, 10);
        } else {
            document.addEventListener('mousemove', handle);
        }

        // Initialize position at text start
        const textRect = mainText.getBoundingClientRect();
        magnifyingGlass.style.left = `${-glassRadius}px`;
        magnifyingGlass.style.top = `${textRect.height / 2 - glassRadius}px`;

        // Initialize magnified content
        magnifiedContent.style.transform = `scale(${scale})`;
        magnifiedContent.style.transformOrigin = '0 0';
        magnifiedContent.style.left = `${glassRadius}px`;
        magnifiedContent.style.top = `${glassRadius - textRect.height / 2 * scale}px`;
    </script>
</body>
</html>
